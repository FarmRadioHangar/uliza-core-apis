version: '2'
services:
  postgrest: 
    build: postgrest-docker/
    ports: 
      - "3210:3000"
    links: 
      - database:database
  database: 
    build: ../../../api/db/
    ports: 
      - "8432:5432"
    environment:
      POSTGRES_DB: registration_middleware_test
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      DATABASE_URL: postgres://docker:docker@localhost/registration_middleware_test
